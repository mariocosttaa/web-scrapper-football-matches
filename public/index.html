<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarFut - Live Football</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/favicon.svg">
    <meta name="theme-color" content="#059669">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        marfut: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669', // Brand Color
                            700: '#047857',
                            800: '#065f46',
                            900: '#064e3b',
                            950: '#022c22',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar */
        
         ::-webkit-scrollbar {
            width: 8px;
        }
        
         ::-webkit-scrollbar-track {
            background: transparent;
        }
        
         ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        
        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }
        
         ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        /* Glassmorphism */
        
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        
        .dark .glass {
            background: rgba(15, 23, 42, 0.8);
        }
        /* Animations */
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        
        .live-indicator {
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            animation: pulse-red 2s infinite;
        }
        
        @keyframes pulse-red {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 6px rgba(239, 68, 68, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 dark:bg-slate-900 dark:text-white transition-colors duration-300 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 glass border-b border-gray-200 dark:border-slate-800 transition-colors duration-300">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between gap-4">
            <!-- Logo -->
            <div class="flex items-center gap-2 flex-shrink-0">
                <div class="w-8 h-8 rounded-lg bg-marfut-600 flex items-center justify-center text-white font-bold text-lg shadow-lg shadow-marfut-500/30">
                    M
                </div>
                <span class="text-xl font-bold tracking-tight hidden sm:block">Mar<span class="text-marfut-600">Fut</span></span>
            </div>

            <!-- Search Bar -->
            <div class="flex-1 max-w-md mx-auto">
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-search text-gray-400 group-focus-within:text-marfut-500 transition-colors"></i>
                    </div>
                    <input type="text" id="search-input" class="block w-full pl-10 pr-3 py-2 border border-gray-200 dark:border-slate-700 rounded-full leading-5 bg-gray-50 dark:bg-slate-800 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-marfut-500 focus:border-marfut-500 sm:text-sm transition-all shadow-sm"
                        placeholder="Search teams, leagues...">
                </div>
            </div>

            <!-- Right Actions -->
            <div class="flex items-center gap-4 flex-shrink-0">
                <!-- League Filter -->
                <div class="relative hidden md:block">
                    <select id="league-filter" onchange="filterMatches(currentFilter)" class="appearance-none bg-gray-50 dark:bg-slate-800 border border-gray-200 dark:border-slate-700 text-gray-700 dark:text-gray-300 py-2 pl-3 pr-8 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-marfut-500 cursor-pointer">
                        <option value="all">All Leagues</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                        <i class="fas fa-chevron-down text-xs"></i>
                    </div>
                </div>

                <!-- Theme Toggle -->
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-800 transition-colors text-gray-600 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-marfut-500">
                    <i class="fas fa-moon dark:hidden text-lg"></i>
                    <i class="fas fa-sun hidden dark:block text-lg text-yellow-400"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 pt-24 pb-12">

        <!-- Hero / Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <!-- Live Card -->
            <div class="bg-white dark:bg-slate-800 rounded-2xl p-5 shadow-sm border border-gray-100 dark:border-slate-700 relative overflow-hidden group cursor-pointer hover:border-red-200 dark:hover:border-red-900/50 transition-colors" onclick="filterMatches('live')">
                <div class="absolute top-0 right-0 w-24 h-24 bg-red-500/10 rounded-bl-full -mr-4 -mt-4 transition-transform group-hover:scale-110"></div>
                <div class="relative z-10">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="w-2 h-2 rounded-full bg-red-500 live-indicator"></div>
                        <span class="text-sm font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Live Now</span>
                    </div>
                    <div class="flex items-baseline gap-2">
                        <span id="stat-live" class="text-4xl font-bold text-gray-900 dark:text-white">0</span>
                        <span class="text-sm text-gray-500 dark:text-gray-400">matches</span>
                    </div>
                </div>
            </div>

            <!-- Scheduled Card -->
            <div class="bg-white dark:bg-slate-800 rounded-2xl p-5 shadow-sm border border-gray-100 dark:border-slate-700 relative overflow-hidden group cursor-pointer hover:border-blue-200 dark:hover:border-blue-900/50 transition-colors" onclick="filterMatches('scheduled')">
                <div class="absolute top-0 right-0 w-24 h-24 bg-blue-500/10 rounded-bl-full -mr-4 -mt-4 transition-transform group-hover:scale-110"></div>
                <div class="relative z-10">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="w-2 h-2 rounded-full bg-blue-500"></div>
                        <span class="text-sm font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Scheduled</span>
                    </div>
                    <div class="flex items-baseline gap-2">
                        <span id="stat-scheduled" class="text-4xl font-bold text-gray-900 dark:text-white">0</span>
                        <span class="text-sm text-gray-500 dark:text-gray-400">matches</span>
                    </div>
                </div>
            </div>

            <!-- Finished Card -->
            <div class="bg-white dark:bg-slate-800 rounded-2xl p-5 shadow-sm border border-gray-100 dark:border-slate-700 relative overflow-hidden group cursor-pointer hover:border-gray-200 dark:hover:border-gray-700 transition-colors" onclick="filterMatches('finished')">
                <div class="absolute top-0 right-0 w-24 h-24 bg-gray-500/10 rounded-bl-full -mr-4 -mt-4 transition-transform group-hover:scale-110"></div>
                <div class="relative z-10">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="w-2 h-2 rounded-full bg-gray-500"></div>
                        <span class="text-sm font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Finished</span>
                    </div>
                    <div class="flex items-baseline gap-2">
                        <span id="stat-finished" class="text-4xl font-bold text-gray-900 dark:text-white">0</span>
                        <span class="text-sm text-gray-500 dark:text-gray-400">matches</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4 mb-8 sticky top-20 z-40 glass rounded-xl p-2">
            <div class="flex flex-wrap items-center gap-2 overflow-x-auto pb-2 md:pb-0 scrollbar-hide w-full md:w-auto">
                <button onclick="filterMatches('all')" class="filter-btn active px-5 py-2 rounded-full text-sm font-medium transition-all duration-200 border border-transparent hover:bg-white hover:shadow-sm dark:hover:bg-slate-800" data-filter="all">
                    All Matches
                </button>
                <button onclick="filterMatches('live')" class="filter-btn px-5 py-2 rounded-full text-sm font-medium transition-all duration-200 border border-transparent hover:bg-white hover:shadow-sm dark:hover:bg-slate-800 text-gray-600 dark:text-gray-400" data-filter="live">
                    Live
                </button>
                <button onclick="filterMatches('scheduled')" class="filter-btn px-5 py-2 rounded-full text-sm font-medium transition-all duration-200 border border-transparent hover:bg-white hover:shadow-sm dark:hover:bg-slate-800 text-gray-600 dark:text-gray-400" data-filter="scheduled">
                    Scheduled
                </button>
                <button onclick="filterMatches('finished')" class="filter-btn px-5 py-2 rounded-full text-sm font-medium transition-all duration-200 border border-transparent hover:bg-white hover:shadow-sm dark:hover:bg-slate-800 text-gray-600 dark:text-gray-400" data-filter="finished">
                    Finished
                </button>
            </div>

            <!-- Mobile League Filter -->
            <div class="block md:hidden w-full">
                <div class="relative">
                    <select id="league-filter-mobile" onchange="document.getElementById('league-filter').value = this.value; filterMatches(currentFilter);" class="w-full appearance-none bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 text-gray-700 dark:text-gray-300 py-2 pl-3 pr-8 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-marfut-500">
                        <option value="all">All Leagues</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                        <i class="fas fa-chevron-down text-xs"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Matches Container -->
        <div id="matches-container" class="space-y-8">
            <!-- Loading Skeleton -->
            <div class="flex justify-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-marfut-600"></div>
            </div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-20">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 dark:bg-slate-800 mb-4">
                <i class="fas fa-search text-2xl text-gray-400"></i>
            </div>
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-1">No matches found</h3>
            <p class="text-gray-500 dark:text-gray-400">Try adjusting your filters or search terms</p>
        </div>

    </main>

    <script>
        // --- Theme Management ---
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;

        // Check local storage or system preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
        });

        // --- Data & Rendering ---
        let allMatches = [];
        let currentFilter = 'all';
        let searchTerm = '';

        // Search Input Listener
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', (e) => {
            searchTerm = e.target.value.toLowerCase();
            renderMatches();
        });

        async function loadMatches() {
            try {
                // Fetch from API
                const response = await fetch('/api/matches');
                const data = await response.json();

                if (data.success && data.matches) {
                    allMatches = data.matches;
                    updateStats();
                    populateLeagueFilter();
                    renderMatches();
                } else {
                    throw new Error(data.error || 'Failed to load matches');
                }
            } catch (error) {
                console.error('Error loading matches:', error);
                document.getElementById('matches-container').innerHTML = `
                    <div class="text-center py-10 text-red-500">
                        <i class="fas fa-exclamation-circle text-2xl mb-2"></i>
                        <p>Failed to load match data. Please ensure the API is running.</p>
                    </div>
                `;
            }
        }

        function updateStats() {
            const live = allMatches.filter(m => m.match_status === 'live').length;
            const scheduled = allMatches.filter(m => m.match_status === 'scheduled').length;
            const finished = allMatches.filter(m => m.match_status === 'finished').length;

            document.getElementById('stat-live').textContent = live;
            document.getElementById('stat-scheduled').textContent = scheduled;
            document.getElementById('stat-finished').textContent = finished;
        }

        function populateLeagueFilter() {
            const leagueSelect = document.getElementById('league-filter');
            const leagueSelectMobile = document.getElementById('league-filter-mobile');
            const leagues = new Set();

            allMatches.forEach(match => {
                if (match.league_name) {
                    leagues.add(match.league_name);
                }
            });

            const sortedLeagues = Array.from(leagues).sort();

            const options = sortedLeagues.map(league => `<option value="${league}">${league}</option>`).join('');

            leagueSelect.innerHTML = '<option value="all">All Leagues</option>' + options;
            leagueSelectMobile.innerHTML = '<option value="all">All Leagues</option>' + options;
        }

        function filterMatches(filter) {
            currentFilter = filter;

            // Update UI
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.filter === filter) {
                    btn.classList.add('bg-marfut-600', 'text-white', 'shadow-lg', 'shadow-marfut-500/30');
                    btn.classList.remove('text-gray-600', 'dark:text-gray-400', 'hover:bg-white', 'dark:hover:bg-slate-800');
                } else {
                    btn.classList.remove('bg-marfut-600', 'text-white', 'shadow-lg', 'shadow-marfut-500/30');
                    btn.classList.add('text-gray-600', 'dark:text-gray-400', 'hover:bg-white', 'dark:hover:bg-slate-800');
                }
            });

            renderMatches();
        }

        function groupMatchesByLeague(matches) {
            const groups = {};
            matches.forEach(match => {
                // Create a unique key for the league
                const key = `${match.league_country}-${match.league_name}`;
                if (!groups[key]) {
                    groups[key] = {
                        name: match.league_name,
                        country: match.league_country,
                        flag: match.league_flag_class,
                        logo_url: match.league_logo_url,
                        matches: []
                    };
                }
                groups[key].matches.push(match);
            });
            return Object.values(groups);
        }

        function renderMatches() {
            const container = document.getElementById('matches-container');
            const emptyState = document.getElementById('empty-state');
            const leagueFilter = document.getElementById('league-filter').value;

            // 1. Filter by Status
            let filtered = allMatches;
            if (currentFilter !== 'all') {
                filtered = allMatches.filter(m => m.match_status === currentFilter);
            }

            // 2. Filter by League
            if (leagueFilter !== 'all') {
                filtered = filtered.filter(m => m.league_name === leagueFilter);
            }

            // 3. Filter by Search Term
            if (searchTerm) {
                filtered = filtered.filter(m =>
                    (m.home_team_name && m.home_team_name.toLowerCase().includes(searchTerm)) ||
                    (m.away_team_name && m.away_team_name.toLowerCase().includes(searchTerm)) ||
                    (m.league_name && m.league_name.toLowerCase().includes(searchTerm))
                );
            }

            if (filtered.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            // 4. Group by League
            const leagues = groupMatchesByLeague(filtered);

            // 5. Render Groups
            container.innerHTML = leagues.map((league, leagueIndex) => {
                        const matchesHtml = league.matches.map((match, matchIndex) => {
                                    const isLive = match.match_status === 'live';
                                    const isFinished = match.match_status === 'finished';

                                    // Status Badge Logic
                                    let statusBadge = '';
                                    if (isLive) {
                                        statusBadge = `
                            <div class="flex items-center gap-1.5 px-2.5 py-1 rounded-full bg-red-500/10 text-red-600 dark:text-red-400 text-xs font-bold border border-red-500/20">
                                <span class="w-1.5 h-1.5 rounded-full bg-red-500 live-indicator"></span>
                                LIVE ${match.current_minute ? `<span class="opacity-75 ml-1">${match.current_minute}'</span>` : ''}
                            </div>
                        `;
                    } else if (isFinished) {
                        statusBadge = `
                            <div class="flex flex-col items-end">
                                <div class="px-2.5 py-1 rounded-full bg-gray-100 dark:bg-slate-700 text-gray-600 dark:text-gray-400 text-xs font-bold">
                                    FT
                                </div>
                                ${match.match_date ? `<span class="text-[10px] text-gray-400 mt-1">${match.match_date}</span>` : ''}
                            </div>
                        `;
                    } else {
                        statusBadge = `
                            <div class="flex flex-col items-end">
                                <div class="px-2.5 py-1 rounded-full bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 text-xs font-bold">
                                    ${match.match_time}
                                </div>
                                ${match.match_date ? `<span class="text-[10px] text-gray-400 mt-1">${match.match_date}</span>` : ''}
                            </div>
                        `;
                    }

                    // Score Logic
                    const homeScore = match.home_score !== null ? match.home_score : '-';
                    const awayScore = match.away_score !== null ? match.away_score : '-';
                    const scoreColor = isLive ? 'text-red-600 dark:text-red-500' : 'text-gray-900 dark:text-white';

                    return `
                        <div class="bg-white dark:bg-slate-800 rounded-2xl p-4 shadow-sm border border-gray-100 dark:border-slate-700 hover:shadow-md hover:border-marfut-200 dark:hover:border-marfut-900 transition-all duration-300 animate-fade-in" style="animation-delay: ${matchIndex * 50}ms">
                            <!-- Header (Status Only) -->
                            <div class="flex justify-end items-start mb-3">
                                ${statusBadge}
                            </div>

                            <!-- Teams -->
                            <div class="flex items-center justify-between gap-3">
                                <!-- Home -->
                                <div class="flex flex-col items-center gap-2 flex-1 text-center group cursor-pointer">
                                    <div class="relative">
                                        <div class="w-12 h-12 rounded-xl bg-gray-50 dark:bg-slate-700/50 p-1.5 flex items-center justify-center border border-gray-100 dark:border-slate-600 group-hover:border-marfut-300 dark:group-hover:border-marfut-700 transition-colors">
                                            <img src="${match.home_team_logo_url}" alt="${match.home_team_name}" class="w-full h-full object-contain" onerror="this.src='https://via.placeholder.com/64?text=?'">
                                        </div>
                                    </div>
                                    <span class="text-xs font-semibold text-gray-800 dark:text-gray-200 leading-tight line-clamp-2 h-8 flex items-center justify-center gap-1">
                                        ${match.home_team_name}
                                        ${match.home_red_cards > 0 ? `
                                            <div class="flex gap-0.5">
                                                ${Array(match.home_red_cards).fill('<div class="w-2 h-3 bg-red-600 rounded-[1px] shadow-sm" title="Red Card"></div>').join('')}
                                            </div>
                                        ` : ''}
                                    </span>
                                </div>

                                <!-- Score -->
                                <div class="flex flex-col items-center justify-center min-w-[60px]">
                                    <div class="text-2xl font-black ${scoreColor} tracking-tight">
                                        ${homeScore} : ${awayScore}
                                    </div>
                                    ${isLive ? '<span class="text-[10px] text-red-500 font-medium mt-0.5">Live</span>' : ''}
                                </div>

                                <!-- Away -->
                                <div class="flex flex-col items-center gap-2 flex-1 text-center group cursor-pointer">
                                    <div class="relative">
                                        <div class="w-12 h-12 rounded-xl bg-gray-50 dark:bg-slate-700/50 p-1.5 flex items-center justify-center border border-gray-100 dark:border-slate-600 group-hover:border-marfut-300 dark:group-hover:border-marfut-700 transition-colors">
                                            <img src="${match.away_team_logo_url}" alt="${match.away_team_name}" class="w-full h-full object-contain" onerror="this.src='https://via.placeholder.com/64?text=?'">
                                        </div>
                                    </div>
                                    <span class="text-xs font-semibold text-gray-800 dark:text-gray-200 leading-tight line-clamp-2 h-8 flex items-center justify-center gap-1">
                                        ${match.away_team_name}
                                        ${match.away_red_cards > 0 ? `
                                            <div class="flex gap-0.5">
                                                ${Array(match.away_red_cards).fill('<div class="w-2 h-3 bg-red-600 rounded-[1px] shadow-sm" title="Red Card"></div>').join('')}
                                            </div>
                                        ` : ''}
                                    </span>
                                </div>
                            </div>

                            <!-- Footer -->
                            <div class="mt-3 pt-3 border-t border-gray-100 dark:border-slate-700 flex justify-between items-center text-[10px] text-gray-500 dark:text-gray-400">
                                <div class="flex gap-2">
                                    ${match.has_tv_icon ? '<span class="flex items-center gap-1"><i class="fas fa-tv"></i> TV</span>' : ''}
                                    ${match.has_audio_icon ? '<span class="flex items-center gap-1"><i class="fas fa-volume-up"></i> Audio</span>' : ''}
                                </div>
                                <a href="${match.match_url}" target="_blank" class="flex items-center gap-1 hover:text-marfut-600 dark:hover:text-marfut-400 transition-colors font-medium">
                                    Details <i class="fas fa-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="league-group animate-fade-in" style="animation-delay: ${leagueIndex * 100}ms">
                        <!-- League Header -->
                        <div class="flex items-center gap-3 mb-4 pl-2 border-l-4 border-marfut-500">
                            ${league.logo_url 
                                ? `<img src="${league.logo_url}" alt="${league.name}" class="w-6 h-6 object-contain">`
                                : `<span class="${league.flag} w-6 h-6 inline-block bg-center bg-no-repeat bg-contain"></span>`
                            }
                            <h2 class="text-lg font-bold text-gray-900 dark:text-white uppercase tracking-wide">
                                <span class="text-marfut-600 dark:text-marfut-400 mr-2">${league.country}</span>
                                ${league.name}
                            </h2>
                        </div>
                        
                        <!-- Matches Grid for this League -->
                        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
                            ${matchesHtml}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Init
        filterMatches('all'); // Set initial state
        loadMatches();
    </script>
</body>

</html>
